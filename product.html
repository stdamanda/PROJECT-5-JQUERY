<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="product-wrap">
            <div class="product-image">
                <div class="product-item" id="option1image">
                    <img src="assets/img/blue.webp" alt="">
                </div>
                <div class="product-item" id="option2image">
                    <img src="assets/img/green.webp" alt="">
                </div>
                <div class="product-item" id="option3image">
                    <img src="assets/img/silver.webp" alt="">
                </div>
                <div class="product-item" id="option4image">
                    <img src="assets/img/white.webp" alt="">
                </div>
                <div class="product-item" id="option5image">
                    <img src="assets/img/red.webp" alt="">
                </div>
            </div>

            <div class="product-colors">
                <div><a class="btn-color blue" id="option1">Blue</a></div>
                <div><a class="btn-color green" id="option2">Green</a></div>
                <div><a class="btn-color silver" id="option3">Silver</a></div>
                <div><a class="btn-color white" id="option4">White</a></div>
                <div><a class="btn-color red" id="option5">Red</a></div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
